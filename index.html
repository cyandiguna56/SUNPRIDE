<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunpride</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, #fffde7, #fff9c4);
        }
        
        .container {
            text-align: center;
        }
        
        .sunpride-logo {
            max-width: 300px;
            height: auto;
            margin-bottom: 20px;
        }
        
        .loading {
            margin-top: 30px;
            color: #777;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo Sunpride -->
        <img src="sunpride.png" alt="Sunpride Logo" class="sunpride-logo">
        <p class="loading">Loading system...</p>
    </div>
</body>
</html>
