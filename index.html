<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunpride</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, #fffde7, #fff9c4);
        }
        
        .container {
            text-align: center;
        }
        
        .sunpride-logo {
            max-width: 300px;
            height: auto;
            margin-bottom: 20px;
        }
        
        .logo-text {
            font-size: 2.5rem;
            font-weight: bold;
            color: #ff8f00;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .loading {
            margin-top: 30px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Ganti dengan gambar logo Sunpride yang sebenarnya -->
        <div class="logo-text">SUNPRIDE</div>
        <p class="loading">Loading...</p>
    </div>

</html>
