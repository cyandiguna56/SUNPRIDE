<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunpride - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            text-align: center;
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }
        
        .sunpride-logo {
            max-width: 250px;
            height: auto;
            margin-bottom: 30px;
        }
        
        .login-form {
            background-color: #f9f9f9;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #FFD700;
            box-shadow: 0 0 5px rgba(255, 215, 0, 0.5);
        }
        
        .login-button {
            width: 100%;
            padding: 12px;
            background-color: #FFD700;
            color: #333;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .login-button:hover {
            background-color: #FFC400;
        }
        
        .error-message {
            color: #ff4444;
            margin-top: 15px;
            display: none;
        }
        
        .footer {
            margin-top: 20px;
            color: #777;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo Sunpride -->
        <img src="sunpride.png" alt="Sunpride Logo" class="sunpride-logo">
        
        <!-- Form Login -->
        <div class="login-form">
            <h2 style="margin-bottom: 20px; color: #333;">Login Sistem</h2>
            
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Masukkan username">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Masukkan password">
            </div>
            
            <button class="login-button" onclick="login()">LOGIN</button>
            
            <div id="errorMessage" class="error-message">
                Username atau password salah!
            </div>
        </div>
        
        <div class="footer">
            &copy; 2023 Sunpride. Hak Cipta Dilindungi.
        </div>
    </div>

    <script>
        function login() {
            // Dapatkan nilai input
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            // Validasi sederhana
            if (username === 'admin' && password === 'sunpride123') {
                // Login berhasil - simpan status dan arahkan ke dashboard
                localStorage.setItem('sunpride_loggedIn', 'true');
                alert('Login berhasil! Mengarahkan ke dashboard...');
                window.location.href = 'dashboard.html';
            } else {
                // Login gagal - tampilkan pesan error
                errorMessage.style.display = 'block';
                
                // Sembunyikan pesan error setelah 3 detik
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 3000);
            }
        }
        
        // Tambahkan event listener untuk tombol Enter
        document.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                login();
            }
        });

        // Auto-focus pada input username
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('username').focus();
        });
    </script>
</body>
</html>
